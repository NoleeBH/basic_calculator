<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Calculadora html-css-js</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form name="calculator" id="">

    <div id="pantalla">
      <input type="textfield" id="resultadoHTML" value="">
      <label id="mensaje"></label>
    </div>
    <div id="numeros">
      <input type="button" value="1" onclick="ingresar(1)">
      <input type="button" value="2" onclick="ingresar(2)">
      <input type="button" value="3" onclick="ingresar(3)">
      <input type="button" value="4" onclick="ingresar(4)">
      <input type="button" value="5" onclick="ingresar(5)">
      <input type="button" value="6" onclick="ingresar(6)">
      <input type="button" value="7" onclick="ingresar(7)">
      <input type="button" value="8" onclick="ingresar(8)">
      <input type="button" value="9" onclick="ingresar(9)">
      <input type="button" value="0" onclick="ingresar(0)">
    </div>
    <div id="operadores">
      <input type="button" value="+" onclick="operador1('+')">
      <input type="button" value="-" onclick="operador1('-')">
      <input type="button" value="*" onclick="operador1('*')">
      <input type="button" value="/" onclick="operador1('/')">
      <input type="button" value="(" onclick="parentesis1('(')">
      <input type="button" value=")" onclick="parentesis1(')')">

      <!--<input type="button" value="^" onclick="ingresar('^')">
      <input type="button" value="√" onclick="ingresar('√')">-->
      <input type="button" value="." onclick="punto('.')">
      <input type="button" value="=" onclick="calcular()">
      <input type="button" value="C" onclick="limpiar()">
      <input type="button" value="←" onclick="borrarUno()">



    </div>
    </form>
</body>
<script src="app.js"></script>
</html>
