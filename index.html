  <body>
    <div class="wrapper-colors">
      <input type="button" id="color-button1" onclick="colorDiv('#008080')" />
      <input type="button" id="color-button2" onclick="colorDiv('#796540')" />
      <input type="button" id="color-button3" onclick="colorDiv('#3385AF')" />
      <input type="button" id="color-button4" onclick="colorDiv('#3F53E0')" />
      <input type="button" id="color-button5" onclick="colorDiv('#3c3c3d')" />
      <input type="button" id="color-button6" onclick="colorDiv('#30AB4C')" />
      <input type="button" id="color-button7" onclick="colorDiv('#800000')" />
      <input type="button" id="color-button8" onclick="colorDiv('#EC99E4')" />
      <input type="button" id="color-button9" onclick="colorDiv('#FF00FF')" />
      <input type="button" id="color-button10" onclick="colorDiv('#800080')" />
  </div>
    <h1 id="title">Calculator</h1>
    <div id="calculator">
      <div id="screen-previous">
        <div class="screen">
          <input disabled type="textfield" id="equation-html" value="" />
          <input disabled type="textfield" id="result-html" value="" />     
        </div>
        <div id="previous">
          <input type="button" id="button-previous" value="â†¶" onclick="previouResult()" /> 
        </div>
      </div>

      <label id="menssage-parenthesis"></label>
      <div class="wrapper-keyboard">
        
        <input type="button" value="(" onclick="parenthesis('(')" />
        <input type="button" value=")" onclick="parenthesis(')')" />
        <input type="button" value="C" onclick="deleteOne()" />
        <input type="button" value="+" onclick="mathematicalOperator('+')" />

        <input type="button" value="1" onclick="enterNumber(1)" />
        <input type="button" value="2" onclick="enterNumber(2)" />
        <input type="button" value="3" onclick="enterNumber(3)" />
        <input type="button" value="-" onclick="mathematicalOperator('-')" />

        <input type="button" value="4" onclick="enterNumber(4)" />
        <input type="button" value="5" onclick="enterNumber(5)" />
        <input type="button" value="6" onclick="enterNumber(6)" />
        <input type="button" value="*" onclick="mathematicalOperator('*')" />

        <input type="button" value="7" onclick="enterNumber(7)" />
        <input type="button" value="8" onclick="enterNumber(8)" />
        <input type="button" value="9" onclick="enterNumber(9)" />
        <input type="button" value="/" onclick="mathematicalOperator('/')" />

        <input type="button" value="." onclick="enterPoint('.')" />
        <input type="button" value="0" onclick="enterNumber(0)" />
        <input type="button" value="=" onclick="calculate()" />
        <input type="button" value="AC" onclick="clearAll()" />

      </div>
</div>
